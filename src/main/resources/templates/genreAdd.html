<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Genre add</title>
</head>
<body>
	<div class="container mt-5" th:fragment="content">
		<h2 class="text-center">Add new genre</h2>
		<form class="mt-3" action="/genres" th:action="@{/genres/add}"
			th:object="${genre}" method="post">
			<div class="form-group">
				<label for="name">Genre name</label> <input type="text"
					class="form-control" id="name" name="name" th:value="${genre.name}">
			</div>
			<button class="btn btn-success" type="submit">Save</button>
		</form>
	</div>
</body>
</html>
