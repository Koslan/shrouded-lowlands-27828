<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Books</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
</head>
<body th:fragment="content">
	<h1 class="text-center">Bookshop</h1>
	<div>
		<button type="button" class="btn btn-outline-success btn-sm btn-block"
			data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			Genres</button>
		<div id="1" class="dropdown-menu  btn btn-block">
			<div class="dropdown-item  btn btn-block "
				th:each="genre : ${genres}">
				<a class=" btn btn-block" th:href="@{'/genres/' + ${genre.id}}"
					th:text="${genre.name}"></a>
			</div>
		</div>
	</div>
	<div>
		<button type="button" class="btn btn-outline-success btn-sm btn-block"
			data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			Authors</button>
		<div id="2" class="dropdown-menu btn btn-block">
			<div class="dropdown-item btn btn-block"
				th:each="author : ${authors}">
				<a class=" btn btn-block" th:href="@{'/authors/' + ${author.id}}"
					th:text="${author.name}"></a>
			</div>
		</div>
	</div>


	<div class="d-flex flex-wrap justify-content-around text-success">
		<div class="shadow card w-25 m-3 justify-content-between "
			th:each="book : ${books}">
			<a class="text-success" th:href="@{'/books/bookDetails/'+${book.id}}"><div
					class="card-header" th:text="${book.name}"></div></a>
			<div class="card-footer" th:text="${book.price}"></div>
		</div>
	</div>
</body>
</html>
